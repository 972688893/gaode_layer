<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <title>GD_map</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <!-- 加载地图JSAPI脚本 -->
    <script src="https://webapi.amap.com/maps?v=1.4.15&key={key}"></script>
    <script>
        let layerImg = []
        var map = new AMap.Map('container', {
            zoom: 4,
            // animateEnable: false,
            zooms: [3, 7],
            center: [115.393361, 40.280654],
            layers: layerImg
        });

        function setImgsLayer() {
            var dixing = null;
            var gfs = null
            layerImg[1] = new AMap.TileLayer({
                zIndex: 70,
                tileUrl: `您的瓦片地址`
            });
            layerImg[1].setMap(map)
            layerImg[1].setOpacity(0.8)
        }

        this.setImgsLayer()
    </script>
</body>

</html>
